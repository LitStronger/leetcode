<script>
    let xhr = null
    xhr = new XMLHttpRequest();
    if (xhr != null) {
        xhr.onreadystatechange = stateChange
        xhr.open('GET', 'http://127.0.0.1:3000/', false)
        xhr.send()
    }
    function stateChange() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                console.log(xhr.responseText) //响应数据
                alert('success')
            }
            else {
                console.log(xhr.status)
                alert("something error")
            }
        }
    }
</script>

</html>
